<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculator</title>
    <script
      src="https://kit.fontawesome.com/fc42b5320a.js"
      crossorigin="anonymous"
    ></script>
    <script defer="defer" src="bundle.js"></script>
  </head>
  <body>
    <h1 class="title">CALCULATOR</h1>
    <div class="wraper">
      <div class="calc">
        <div class="screen">
          <output id="screen__main"></output><output id="screen__sub">0</output>
        </div>
        <button class="btn memory__btn" value="MC">MC</button>
        <button class="btn memory__btn" value="MR">MR</button>
        <button class="btn memory__btn" value="M+">M+</button>
        <button class="btn memory__btn" value="M-">M-</button>
        <div class="memory__screen">memory</div>
        <button class="btn memory__clear" value="CE">CE</button>
        <button class="btn memory__clear" value="C">C</button>
        <button class="btn btn__func" value="+-">&plusmn;</button>
        <button class="btn btn__func" value="%">%</button>
        <button class="btn btn__func" value="sqrt">&#8730;</button>
        <button class="btn btn__number" value="7">7</button>
        <button class="btn btn__number" value="8">8</button>
        <button class="btn btn__number" value="9">9</button>
        <button class="btn btn__func" value="sqr">x<sup>2</sup></button>
        <button class="btn btn__func" value="1/x">ยน/x</button>
        <button class="btn btn__number" value="4">4</button>
        <button class="btn btn__number" value="5">5</button>
        <button class="btn btn__number" value="6">6</button>
        <button class="btn btn__arthmetic" value="/">&divide;</button>
        <button class="btn btn__arthmetic" value="*">&times;</button>
        <button class="btn btn__number" value="1">1</button>
        <button class="btn btn__number" value="2">2</button>
        <button class="btn btn__number" value="3">3</button>
        <button class="btn btn__arthmetic" value="+">+</button>
        <button class="btn btn__arthmetic" value="-">&#8722;</button
        ><dbuttoniv class="btn btn__dot" value=".">.</dbuttoniv
        ><button class="btn btn__number" value="0">0</button>
        <button class="btn btn__delete">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="btn btn__equal" value="=">=</button>
      </div>
      <footer><p>&copy; 2022 Soumah Yaya. All Rights Reserved.</p></footer>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
